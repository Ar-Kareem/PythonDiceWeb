<p-toast />
<p-confirmDialog (onHide)="onHide()" />

<p-dialog header="{{ dialogSettings.title }}" [modal]="true" [(visible)]="dialogSettings.visible" [style]="{ width: '25rem' }">
    <span class="p-text-primary block mb-3 font-medium" style="white-space: pre-line; font-size: 16px; line-height: 1; ">{{ dialogSettings.message }}</span>
    <div class="flex justify-content-end gap-2">
        <p-button label="Dismiss" (onClick)="dialogSettings.visible = false ; dialogSettings.callback()" />
    </div>
</p-dialog>
