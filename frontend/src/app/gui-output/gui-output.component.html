<div>

<!-- error div -->
<div #overlayTarget class="error-div">
  <p-overlayPanel #op appendTo="body" [dismissable]="false" [style]="{width: 'fit-content'}">
    <div style="white-space: pre-wrap; font-family: Courier New, Courier, monospace;">{{parseError}}</div>
  </p-overlayPanel>
</div>

<div class="gui-grandparent">
  <div class="gui-parent">
    <app-gui-comp [inputGUI]="compiledGUI" [displayOnly]="true"></app-gui-comp>
  </div>
</div>

</div>
